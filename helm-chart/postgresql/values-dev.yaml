# Development environment overrides

replicaCount: 1

postgresql:
  database: bridal_cover_crm_dev
  username: postgres
  password: postgres

service:
  type: NodePort
  nodePort: 30432

persistence:
  enabled: true
  size: 2Gi

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

