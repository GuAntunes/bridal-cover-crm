# Values for Development environment

replicaCount: 1

image:
  repository: gustavoantunes/bridal-cover-crm
  pullPolicy: Always
  tag: "latest"

app:
  environment: dev

service:
  type: NodePort

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  initialDelaySeconds: 45
  periodSeconds: 5

postgresql:
  # Desabilitado - usando PostgreSQL standalone (helm-chart/postgresql/)
  enabled: false

# Configuração para conectar ao PostgreSQL standalone
externalDatabase:
  host: postgres-bridal-cover-crm-postgresql
  port: 5432
  database: bridal_cover_crm_dev
  username: postgres
  # A senha está no Secret criado pelo Helm do PostgreSQL
  existingSecret: postgres-bridal-cover-crm-postgresql
  secretKey: POSTGRES_PASSWORD

podDisruptionBudget:
  enabled: false

