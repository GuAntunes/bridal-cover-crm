# Values for Development environment

replicaCount: 1

image:
  repository: gustavoantunes/bridal-cover-crm
  pullPolicy: Always
  tag: "latest"

app:
  environment: dev

service:
  type: NodePort

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  initialDelaySeconds: 15
  periodSeconds: 5

postgresql:
  enabled: true
  auth:
    username: bridalcover_dev
    password: dev123
    database: bridalcover_dev
  primary:
    persistence:
      enabled: true
      size: 5Gi
      # StorageClass options:
      # - "manual" = requires manual PV creation (see k8s/infrastructure/postgresql-pv-dev.yaml)
      # - "" (empty) = uses cluster's default StorageClass (recommended for local dev)
      # - "standard" or "hostpath" = specific StorageClass name
      storageClass: "manual"
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  metrics:
    enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi

podDisruptionBudget:
  enabled: false

