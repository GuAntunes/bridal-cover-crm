# Values for Development environment with hostpath storage
# Use this if your cluster has 'standard' or 'hostpath' storage class

replicaCount: 1

image:
  repository: gustavoantunes/bridal-cover-crm
  pullPolicy: Always
  tag: "latest"

app:
  environment: dev

service:
  type: NodePort

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  initialDelaySeconds: 15
  periodSeconds: 5

postgresql:
  enabled: true
  auth:
    username: bridalcover_dev
    password: dev123
    database: bridalcover_dev
  primary:
    persistence:
      enabled: true
      size: 5Gi
      # Deixe vazio para usar a StorageClass padr√£o do cluster
      # ou especifique: "standard", "hostpath", etc.
      storageClass: ""
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

podDisruptionBudget:
  enabled: false

