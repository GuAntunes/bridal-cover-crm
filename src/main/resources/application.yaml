# =============================================================================
# BridalCover CRM - Application Configuration
# =============================================================================

spring:
  application:
    name: bridal-cover-crm
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/bridal_cover_crm
    username: ${DB_USERNAME:bridal_user}
    password: ${DB_PASSWORD:bridal_pass}
    driver-class-name: org.postgresql.Driver
    
  # JDBC Template Configuration
  jdbc:
    template:
      query-timeout: 30
    
  # Flyway Migration Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    
  # Jackson JSON Configuration
  jackson:
    time-zone: America/Sao_Paulo
    date-format: yyyy-MM-dd'T'HH:mm:ss

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    url: /openapi.yaml
    
# Logging Configuration
logging:
  level:
    org.springframework.jdbc: ${SQL_LOG_LEVEL:WARN}
    br.com.gustavoantunes.bridalcovercrm: ${APP_LOG_LEVEL:INFO}