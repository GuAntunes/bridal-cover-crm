spring:
  application:
    name: bridal-cover-crm
  
  datasource:
    url: jdbc:postgresql://localhost:5432/bridal_cover_crm
    username: ${DB_USERNAME:bridal_user}
    password: ${DB_PASSWORD:bridal_pass}
    driver-class-name: org.postgresql.Driver
    
  jdbc:
    template:
      query-timeout: 30
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    
  jackson:
    time-zone: America/Sao_Paulo
    date-format: yyyy-MM-dd'T'HH:mm:ss
    
logging:
  level:
    org.springframework.jdbc: ${SQL_LOG_LEVEL:WARN}
    br.com.gustavoantunes.bridalcovercrm: ${APP_LOG_LEVEL:INFO}