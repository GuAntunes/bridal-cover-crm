apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: bridal-cover-crm-prod

namespace: bridal-cover-crm-prod

# Referencia a configuração base
bases:
  - ../../base

# Prefixo para todos os recursos
namePrefix: prod-

# Labels específicos do ambiente
commonLabels:
  environment: prod

# Patches para customizar recursos
patchesStrategicMerge:
  - deployment-patch.yaml

# Configurações específicas de imagens
images:
  - name: gustavoantunes/bridal-cover-crm
    newTag: latest

# Replica count maior para prod
replicas:
  - name: bridal-cover-crm
    count: 3

