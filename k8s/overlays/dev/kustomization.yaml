apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: bridal-cover-crm-dev

namespace: bridal-cover-crm-dev

# Referencia a configuração base
bases:
  - ../../base

# Prefixo para todos os recursos
namePrefix: dev-

# Labels específicos do ambiente
commonLabels:
  environment: dev

# Patches para customizar recursos
patchesStrategicMerge:
  - deployment-patch.yaml

# Configurações específicas de imagens
images:
  - name: gustavoantunes/bridal-cover-crm
    newTag: dev-latest

# Replica count menor para dev
replicas:
  - name: bridal-cover-crm
    count: 1

