apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bridal-cover-crm-ingress
  labels:
    app: bridal-cover-crm
  annotations:
    # Configura√ß√µes para NGINX Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Aumenta timeout para requisi√ß√µes longas
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  # üìù ALTERE 'bridalcrm.local' para seu dom√≠nio real
  - host: bridalcrm.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bridal-cover-crm
            port:
              number: 8089
  # Para acesso sem hostname (√∫til em desenvolvimento)
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bridal-cover-crm
            port:
              number: 8089

