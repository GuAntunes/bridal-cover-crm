apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridal-cover-crm
  labels:
    app: bridal-cover-crm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bridal-cover-crm
  template:
    metadata:
      labels:
        app: bridal-cover-crm
    spec:
      containers:
        - name: bridal-cover-crm
          # üëá Imagem do Docker Hub
          image: gustavoantunes/bridal-cover-crm:latest
          imagePullPolicy: Always  # Sempre baixa a vers√£o mais recente
          ports:
            - containerPort: 8082
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: database-url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          # Probe para aplica√ß√µes que demoram a iniciar
          # Permite at√© 10 minutos para startup (60 tentativas * 10 segundos)
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60
          # Liveness Probe - verifica se a aplica√ß√£o est√° viva
          # S√≥ come√ßa a verificar ap√≥s startupProbe passar
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Readiness Probe - verifica se a aplica√ß√£o est√° pronta para receber tr√°fego
          # S√≥ come√ßa a verificar ap√≥s startupProbe passar
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3