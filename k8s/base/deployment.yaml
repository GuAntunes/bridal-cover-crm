apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridal-cover-crm
  labels:
    app: bridal-cover-crm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bridal-cover-crm
  template:
    metadata:
      labels:
        app: bridal-cover-crm
    spec:
      containers:
        - name: bridal-cover-crm
          # ðŸ‘‡ Imagem do Docker Hub
          image: gustavoantunes/bridal-cover-crm:latest
          imagePullPolicy: Always  # Sempre baixa a versÃ£o mais recente
          ports:
            - containerPort: 8082
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: database-url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 5